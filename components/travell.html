<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>

    <title>Tapsi Demo</title>
    <link rel="stylesheet" href="/CSS/fonts.css" />
    <link rel="stylesheet" href="/CSS/style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link

  <body>
    <section class="container travell block">
      <div class="travell__slides">
        <div class="travell__slide">

            </div>
            <p class="slide__title">سفر به قلب کویر لوت</p>

                <span>12</span>
                <i class="fa-solid fa-eye fa-xs"></i>
                <span>24</span>
              </div>
              <div>
                <i class="fa-regular fa-pen-to-square fa-xs"></i>
                <i class="fa-regular fa-trash-can fa-xs"></i>

            </div>
            <div class="avatar-group">
