<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tapsi Demo</title>
    <link rel="stylesheet" href="/CSS/fonts.css" />
    <link rel="stylesheet" href="/CSS/style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="travell container block">
      <div class="travell__slides">
        <div class="travell__slide">
          <img
            src="/assets/images/PEVTJACBCUI6VG3Z2NTLW2NO4E.jpg"
            alt="travel"
          />
          <div class="travell__detail">
            <span class="badge badge--primary">ویژه</span>
            <h4>اقامت رایگان * سفر 3 روزه</h4>
            <h3>سفر به قلب کویر لوت</h3>
          </div>
        </div>
        <div class="travell__slide" style="background-color: gold">
          <img
            src="/assets/images/PEVTJACBCUI6VG3Z2NTLW2NO4E.jpg"
            alt="travel"
          />
          <div class="travell__detail">
            <span class="badge badge--primary">ویژه</span>
            <h4>اقامت رایگان * سفر 3 روزه</h4>
            <h3>سفر به قلب کویر لوت</h3>
          </div>
        </div>
        <div class="travell__slide" style="background-color: green">
          <img
            src="/assets/images/PEVTJACBCUI6VG3Z2NTLW2NO4E.jpg"
            alt="travel"
          />
          <div class="travell__detail">
            <span class="badge badge--primary">ویژه</span>
            <h4>اقامت رایگان * سفر 3 روزه</h4>
            <h3>سفر به قلب کویر لوت</h3>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
