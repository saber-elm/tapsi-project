<section class="hero-section">
    <picture>
      <source
        srcset="./assets/images/banner.webp"
        type="image/webp"
        media="(min-width: 768px)"
      />
      <source
        srcset="./assets/images/banner.jpg"
        type="image/jpg"
        media="(min-width: 768px)"
      />
      <source
        srcset="./assets/images/banner-mobile.webp"
        type="image/webp"
        media="(max-width: 768px)"
      />
      <source
        srcset="./assets/images/banner-mobile.jpg"
        type="image/jpg"
        media="(max-width: 768px)"
      />
      <img alt="banner" src="./assets/images/banner.jpg" class="banner-img" />
    </picture>
    <picture>
      <source
        srcset="./assets/images/mockup-phone.webp"
        type="image/webp"
        media="(min-width: 1024px)"
      />
      <source
        srcset="./assets/images/mockup-phone.png"
        type="image/png"
        media="(min-width: 1024px)"
      />
      <img alt="phone" class="banner-phone" aria-label="banner phone" />
    </picture>
    <div class="hero-wrapper">
      <div class="intro-btn right-bottom">
        <h1>تپسی</h1>
        <h2>اپلیکیشن درخواست خودرو و پیک</h2>
        <div class="intro-wrapper">
          <div class="intro-btn__passenger passenger-btn">
            <span class="icon">
              <i class="fa-solid fa-arrow-down"></i>
            </span>
            <p>دانلود اپلیکیشن مسافران</p>
          </div>
          <div class="intro-btn__passenger passenger-btn">
            <span class="icon">
              <i class="fa-solid fa-mobile"></i>
            </span>
            <p>وب اپلیکیشن مسافران</p>
          </div>
          <div class="intro-btn__passenger driver-btn">
            <span class="icon">
              <i class="fa-solid fa-car"></i>
            </span>
            <p>ثبت نام راننده خودرو</p>
          </div>
          <div class="intro-btn__passenger driver-btn">
            <span class="icon">
              <i class="fa-solid fa-motorcycle"></i>
            </span>
            <p>ثبت نام راننده موتور</p>
          </div>
          <div class="intro-btn__passenger driver-btn">
            <span class="icon">
              <i class="fa-solid fa-arrow-down"></i>
            </span>
            <p>دانلود اپلیکیشن رانندگان</p>
          </div>
        </div>
      </div>
    </div>
  </section>
