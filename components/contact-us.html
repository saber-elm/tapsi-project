<section class="contact-us container">
  <div class="contact-us__social">
    <span class="icon-container">
      <svg class="icon">
        <use xlink:href="./assets/images/svg-sprite.svg#linkedin"></use>
      </svg>
    </span>
    <span class="icon-container">
      <svg class="icon">
        <use xlink:href="./assets/images/svg-sprite.svg#facebook"></use>
      </svg>
    </span>
    <span class="icon-container">
      <svg class="icon">
        <use xlink:href="./assets/images/svg-sprite.svg#twitter"></use>
      </svg>
    </span>
  </div>
  <div class="contact-us__icons">
    <div class="icon-holder">
      <span class="icon-holder__label"
        >ایران - کردستان - سنندج - خیابان 21 - کوچه 101</span
      >
      <span class="icon-container">
        <svg class="icon icon--small">
          <use xlink:href="./assets/images/svg-sprite.svg#location"></use>
        </svg>
      </span>
    </div>
    <div class="icon-holder">
      <span class="icon-holder__label">(843) 555-0130</span>
      <span class="icon-container">
        <svg class="icon icon--small">
          <use xlink:href="./assets/images/svg-sprite.svg#cellphone"></use>
        </svg>
      </span>
    </div>
    <div class="icon-holder">
      <span class="icon-holder__label">willie.jennings@example.com</span>
      <span class="icon-container">
        <svg class="icon icon--small">
          <use xlink:href="./assets/images/svg-sprite.svg#email"></use>
        </svg>
      </span>
    </div>
  </div>
  <div class="contact-us__map">
    <img src="./assets/images/map.png" alt="map" />
  </div>
  <div class="contact-us__form">
    <div class="form-wrapper">
      <h3>نظرات شما</h3>
      <form class="form">
        <input type="text" placeholder="نام و نام خانوادگی" />
        <input type="email" placeholder="ایمیل خود را وارد کنید" dir="ltr" />
        <textarea
          name="message"
          id=""
          cols="30"
          rows="10"
          placeholder="پیام خود را وارد نمایید"
        ></textarea>
        <button type="submit" class="btn btn--primary">ثبت نظر</button>
      </form>
    </div>
  </div>
</section>
